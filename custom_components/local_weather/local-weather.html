<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<link rel="import" href="/bower_components/core-ajax/core-ajax.html">

<polymer-element name="weather-local" attributes="url" >
    <template>
        <core-ajax auto url="{{url}}" handleAs="json" on-core-response={{ajaxResponse}}></core-ajax>
    </template>
    <script>

        Polymer('weather-local', {
            url: 'http://api.openweathermap.org/data/2.5/weather?q=Houston,tx',
            weather: '',
            ajaxResponse: function(event) {
                console.log('Event: '+ event);
                console.log('detail: '+ event.detail.response.coord.toString() );
                this.weather = event.detail;
                console.log(event);
            }
        });
    </script>
</polymer-element>
</body>
</html>
